spring:
  application:
    name: "gatewayserver"
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    gateway:
      routes:
        - id: swagger-ui
          uri: http://localhost:${server.port}
          predicates:
            - Path=/swagger-ui/**,/v3/api-docs/**,/swagger-resources/**,/webjars/**
          filters:
            - name: ApiKeyAuth
              args:
                anonymousEndpoints: "/**"
        - id: user-service
          uri: lb://USER
#          uri: http://localhost:8080
          predicates:
            - Path=/api/v1/user/**
          filters:
            - name: CircuitBreaker
              args:
                name: userCircuitBreaker
                fallbackUri: forward:/contactSupport
            - name: JwtAuthFilter
              args:
                signingKey: ${jwt.secret-key}
                anonymousEndpoints: /api/v1/user/testserver,/api/v1/user/login,/api/v1/user/health,/swagger-ui.html,/v3/api-docs,/swagger-resources/**,/webjars/**,/actuator/health
        - id: recipe-service
          uri: lb://RECIPE
          predicates:
            - Path=/api/v1/recipe/**,/api/v1/comment/**,/api/v1/recipetag/**,/api/v1/tag/**
          filters:
            #            - AddResponseHeader=X-Response-Time, "${#localDateTime.now().toString()}"
            - name: Retry
              args:
                retries: 3
                methods: GET
                backoff:
                  firstBackoff: 100ms
                  maxBackoff: 1000ms
                  factor: 2
                  basedOnPreviousValue: true
            - name: ApiKeyAuth
              args:
                apiKeyHeader: X-API-KEY
                allowedKeys: recipe-service123-key,123admin-key
                anonymousEndpoints: /api/v1/recipe/list,/api/v1/recipe/search
            - name: JwtAuthFilter
              args:
                signingKey: ${jwt.secret-key}
                anonymousEndpoints: /api/v1/user/health,/swagger-ui.html,/v3/api-docs,/swagger-resources/**,/webjars/**,/actuator/health
      discovery:
        default-filters:
          - AddRequestHeader=X-Forwarded-For, ${request.remoteAddress}
          - AddRequestHeader=Forwarded, for=${request.remoteAddress}
          - AddRequestHeader=X-Real-IP, ${request.remoteAddress}
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
      httpclient:
        connect-timeout: 100
        response-timeout: 5s
        pool:
          max-idle-time: 1s
    discovery:
      client:
        health-indicator:
          enabled: false

  data:
    redis:
      host: redis
      port: 6379
      connect-timeout: 10s
      timeout: 10s

management:
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.abn_amro.gatewayserver: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 2
        failureRateThreshold: 50
        waitDurationInOpenState: 10s


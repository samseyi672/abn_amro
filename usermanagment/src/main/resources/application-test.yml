resilience4j:
  ratelimiter:
    instances:
      recipeApiLimiter:
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0
        registerHealthIndicator: true
  circuitbreaker:
    instances:
      userServiceClient:
        slidingWindowSize: 5
        failureRateThreshold: 50
        minimumNumberOfCalls: 3
        waitDurationInOpenState: 10s
        registerHealthIndicator: true
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
  timelimiter:
    instances:
      userServiceClient:
        timeoutDuration: 3s
  retry:
    instances:
      userServiceClient:
        maxAttempts: 3
        waitDuration: 2s
        retryExceptions:
          - feign.RetryableException

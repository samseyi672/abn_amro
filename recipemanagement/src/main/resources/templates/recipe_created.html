<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Recipe Created</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        h2 { color: #2d6a4f; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
<h2>Hello <span th:text="${firstName} + ' ' + ${lastName}">User</span>,</h2>

<p>Your recipe "<strong th:text="${title}">Recipe Title</strong>" has been successfully registered.</p>

<h3>Recipe Details:</h3>
<ul>
    <li><strong>Created by:</strong> <span th:text="${userName}">Username</span></li>
    <li><strong>Vegetarian:</strong> <span th:text="${vegetarian} ? 'Yes' : 'No'">Yes/No</span></li>
    <li><strong>Servings:</strong> <span th:text="${servings}">2</span></li>
    <li><strong>Instructions:</strong> <span th:text="${instructions}">Step-by-step</span></li>
</ul>

<h3>Ingredients:</h3>
<table>
    <thead>
    <tr>
        <th>Ingredient</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${ingredients}">
        <td th:text="${ingredient.name}">Ingredient Name</td>
        <td th:text="${ingredient.quantity}">Quantity</td>
    </tr>
    </tbody>
</table>

<p>Thank you for using ABNAMRO recipe platform!</p>
</body>
</html>
